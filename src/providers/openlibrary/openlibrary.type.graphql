type Query {
  books(title: String!, author: String, limit: Int): [Book]
}

type Book {
  title: String
  isbn: [String]
  editions: [BookEdition]
  authors: [BookAuthor]
  subjects: [String]
}

type BookEdition {
  title: String
}

type BookAuthor {
  name: String
  createdAt: DateTime
  lastModifiedAt: DateTime
  deathDate: String
  altNames: [String]
  personalName: String
}
