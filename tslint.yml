extends:
  - tslint:latest
rulesDirectory:
  - tslint-plugin-prettier
rules:
  prettier:
    options:
      singleQuote: true
      trailingComma: es5
      printWidth: 100
  quotemark:
    options:
      - single
  arrow-parens:
    options:
      - ban-single-arg-parens
  no-var-requires: false
  object-literal-sort-keys: false
  trailing-comma: false
  no-submodule-imports: false
  no-empty:
    options:
      - allow-empty-functions
  no-implicit-dependencies:
    options:
      - true
      - dev